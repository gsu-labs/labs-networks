<!DOCTYPE html>
<html lang="en">

<body>

    <b>Enter data to create table:</b>

        <th>ID</th>
        <th>OR</th>
        <th>EX</th>

        <td><input type="text" id="WB" value="1" size="1" /></td>

        <td><input type="text" id="EX2" value="7" size="1" /></td>
        <td><input type="text" id="WB2" value="3" size="1" /></td>
    </tr>
    <tr>
        <td><input type="text" id="IF3" value="2" size="1" /></td>

        <td><input type="text" id="WB3" value="2" size="1" /></td>

        <td><input type="text" id="IF4" value="2" size="1" /></td>
        <td><input type="text" id="ID4" value="2" size="1" /></td>

        <td><input type="text" id="WB4" value="1" size="1" /></td>
    </tr>
    <tr>
        <td><input type="text" id="IF5" value="3" size="1" /></td>
        <td><input type="text" id="ID5" value="3" size="1" /></td>
        <td><input type="text" id="OR5" value="3" size="1" /></td>
        <td><input type="text" id="EX5" value="4" size="1" /></td>
        <td><input type="text" id="WB5" value="2" size="1" /></td>

</table>
<br/>
<button id="create" onclick="create()">create table</button>
<input type="button" value="Reload page" onclick="reloadPage()">
